<P><FONT size="+2">WM_USER</FONT></P>
<HR>
<P><FONT size="+1" color="#009900">☆　内容</FONT></P>
<P>yaneWMUSER.hで設定されているウィンドゥメッセージ。</P>
<P>主に、CreateWindowしたスレッド（メッセージポンプ）が、実行しないといけないというWin32の偏屈API対策。</P>
<P><FONT size="+1" color="#009900">☆　各メッセージの詳細</FONT></P>
<P>WMU_SHOW_CURSOR　マウスカーソルを表示する(このメッセージは<A href="../class/CWindow.html">CWindow</A>で処理される)<BR>
WMU_HIDE_CURSOR　　マウスカーソルを非表示にする(このメッセージは<A href="../class/CWindow.html">CWindow</A>で処理される)</P>
